<div class="card rounded-3 overflow-hidden" style="width: 19rem;">
    <div class="position-relative">
        <img src="{{product.image.url}}" class="card-img-top object-fit-cover" alt="{{product.name}}">
        {% if product.is_sale %}
        <div class="badge bg-danger position-absolute top-0 end-0 px-2 py-1 fw-bold">OFERTA</div>
        {% endif %}
    </div>
    <div class="card-body">
      <h5 class="card-title mb-3">{{product.name|truncatewords:10}}</h5>
      <div class="d-flex justify-content-between mb-3">
          {% if product.is_sale %}
          <span class="text-muted text-decoration-line-through">${{ product.price }}</span>
          <span class="text-danger fw-bold">${{ product.discounted_price }}</span>
          {% else %}
          <span>${{ product.price }}</span>
          {% endif %}
      </div>
      <a href="{% url 'product-detail' slug=product.slug %}" class="btn-color-primary py-2 px-4 fw-medium rounded-2 d-inline-flex justify-content-center align-items-center">See</a>
    </div>
</div>
