{% extends 'base.html' %}
{% block content %}
<button onclick="volver()"><i class="bi bi-arrow-left-short"></i></button>

<div class="d-flex justify-content-between">
    <h1>My Address</h1>
    <a href="{% url 'address_create' %}">Adding new Shipping Address</a>
</div>
{% for shipping in user.client_profile.client_address.all %}
<div class="col-4 my-2">
    <div class="card">
        <div class="p-2">
            <div>
                {{shipping.full_name}}
            </div>
            <a href="{% url 'address_update' shipping.id %}">Edit Addres</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
